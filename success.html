<!DOCTYPE html>
<html>
<head>
  <title>Payment Success</title>
  <script>
    // Get the reference from the URL fragment or query (Paystack usually appends it)
    const urlParams = new URLSearchParams(window.location.search);
    const reference = urlParams.get("reference");

    // Redirect with reference so Flutter app can detect it
    if (reference) {
      window.location.href = `https://ocheab.github.io/paystack-webview2/callback.html?reference=${reference}`;
    } else {
      document.write("<h2 style='text-align:center;margin-top:30px;'>âœ… Payment Successful! But no reference found.</h2>");
    }
  </script>
</head>
<body>
</body>
</html>
