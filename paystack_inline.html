<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UniIlorin CBT Payment</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body onload="payWithPaystack()">
  <h2>Redirecting to Paystack...</h2>
  <script>
    function payWithPaystack() {
      var email = new URLSearchParams(window.location.search).get("email") || "test@example.com";

      var handler = PaystackPop.setup({
        key: 'pk_live_3480deb66fa010b5638fa9a0dbf328de344738fd',
        email: email,
        amount: 500000, // in kobo (â‚¦5000)
        currency: "NGN",
        callback: function(response) {
          // Redirect to a recognizable callback page
          window.location.href = "https://ocheab.github.io/paystack-webview2/callback.html?reference=" + response.reference;
        },
        onClose: function() {
          alert('Payment window closed. You can try again.');
        }
      });

      handler.openIframe();
    }
  </script>
</body>
</html>
